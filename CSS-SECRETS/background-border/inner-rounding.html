<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>inner rounding</title>
        <style>
            div {
                /* 描边不会跟着圆角走，但 box-shadow 会，
                   所以这里用 box-shadow 偏移来填补中间产生的空白部分 */
                /* 外轮廓（描边） */
                outline: .6em solid #655;
                box-shadow: 0 0 0 .4em #655; /* todo calculate max of this */

                max-width: 10em;
                border-radius: .8em;
                padding: 1em;
                margin: 1em;
                background: tan;
                font: 100%/1.5 sans-serif;
            }
        </style>
    </head>
    <body>
        <div>
            I have a nice sutle inner rounding, don't I look pretty?
        </div>
    </body>
</html>
